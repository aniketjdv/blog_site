{% extends 'base_temp.html'%}
{% block title %}HomePage {% endblock %}

{% block content%}
<div class=" bg-slate-900">


{% for blog in blogs %}

<div class=" text-black p-4">
    <div class="flex">
     <div class="flex flex-col p-5 justify-between bg-slate-300 rounded-md max-w-80">
        <div>
            <h3 class="text-gray-600">{{blog.title}}</h3>
        </div>
        <div class="w-[100%] h-52 mt-5">
            <img src="{{blog.image.url}}" alt="image" class="rounded-md shadow-lg object-cover">
        </div>
        <div class="mt-5">
             <p class="text-balance">{{blog.content}}</p>
        </div>
    </div>
    </div>
</div>

{% endfor %}

</div>

{% endblock %}
