{% extends 'base_temp.html'%}
{% block title %}HomePage {% endblock %}

{% block content%}
<div class="h-12 px-2 flex justify-center items-center bg-[#ffffff]">
    <a href="{% url 'blog_create'%}"><button class="bg-[#6401d4] p-2 text-white h-10 rounded-md  hover:bg-[#3e0085] shadow-md">Create New Blog</button></a>
</div>
<div class="bg-slate-900 flex flex-row justify-center  h-screen">


    {% for blog in blogs %}

    <div class=" text-black p-4 w-80">
        <div class="flex flex-col  overflow-hidden p-5 justify-between bg-slate-300 rounded-md max-w-80">
            
                <img src="{{blog.image.url}}" alt="image" class="rounded-md shadow-lg object-cover">
                <div class="mt-5">
                    <h3 class="text-xl hover:text-yellow-200">{{blog.title}}</h3>
                     <p class="text-balance text-gr\">{{blog.content}}</p>
                </div>
                <a href="{% url 'blog_edit' blog.id %}"><button>Edit</button></a>
                <a href="#"><button>Delete</button></a>
                
        </div> 
        
   
    </div>


    {% endfor %}

</div>

{% endblock %}
